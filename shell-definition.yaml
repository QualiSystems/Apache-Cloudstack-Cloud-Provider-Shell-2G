tosca_definitions_version: tosca_simple_yaml_1_0

metadata:
  template_name: Apache Cloudstack Cloud Provider Shell 2G
  template_author: Quali
  template_version: 1.0.0
  template_icon: shell-icon.png

description: >
 Sample TOSCA based shell

imports:
  - cloudshell_standard: cloudshell_cloud_provider_standard_1_0_0.yaml

node_types:
  vendor.resource.Apache Cloudstack Cloud Provider 2G:
    derived_from: cloudshell.nodes.CustomCloudProvider
    properties:
      API Key:
        type: cloudshell.datatypes.Password
        default: ""
        description: "Should be generated by the Administrator for the cloud instance."
      Secret Key:
        type: cloudshell.datatypes.Password
        default: ""
        description: "Should be generated by the Administrator for the cloud instance."
      Enable Tags:
        type: boolean
        default: true
      Mgmt Network Id:
        type: string
        default: ""
        description: "Network id used by virtual machine mgmt vNIC."
      Reserved Networks:
        type: string
        description: "Reserved networks separated by Semicolon(;), vNICs configured to those networks won't be used for VM connectivity."
    capabilities:
      concurrent_command_capability:
        type: cloudshell.capabilities.SupportConcurrentCommands
      auto_discovery_capability:
        type: cloudshell.capabilities.AutoDiscovery
        properties:        
          enable_auto_discovery:
            type: boolean
            default: true
          auto_discovery_description:
            type: string
            default: Describe the auto discovery
          inventory_description:
            type: string
            default: Describe the resource shell cp
          hide_address:
            type: string
            default: false
          API Key:
            type: cloudshell.datatypes.Password
            default: ""
            description: "Should be generated by the Administrator for the cloud instance."
          Secret Key:
            type: cloudshell.datatypes.Password
            default: ""
            description: "Should be generated by the Administrator for the cloud instance."
          Enable Tags:
            type: boolean
            default: true
          Mgmt Network Id:
            type: string
            default: ""
            description: "Network id used by virtual machine mgmt vNIC."
          Reserved Networks:
            type: string
            description: "Reserved networks separated by Semicolon(;), vNICs configured to those networks won't be used for VM connectivity."
    artifacts:
      icon:
        file: shell-icon.png
        type: tosca.artifacts.File
      driver:
        file: Cloudstack2GDriver.zip
        type: tosca.artifacts.File
      deployment:
        file: Deployments.zip
        type: tosca.artifacts.File


